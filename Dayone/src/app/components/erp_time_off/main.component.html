 
<div class="page-header d-lg-flex d-block pb-0 mb-8 mb-lg-0">
        <div class="page-leftheader">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-style1 mb-0 p-0">
                    <li *ngFor="let route of bercumberRoutes" class="breadcrumb-item">
                        <a  [routerLink]="route.route" [queryParams]="route.queryParams"><i [class]="route.icon" aria-hidden="true"></i> {{route.name|dic}}</a>
                    </li>
                    
                    <li class="breadcrumb-item active">{{titlePage|dic}} - {{year}}</li>
                </ol>
            </nav>
        </div>
        <div class="page-rightheader ms-md-auto">
            <div class=" btn-list d-flex">
                <div  class="me-2">
                <a   class="btn btn-primary" placement="top" (click)="showModalAdd(modalAddTimeOff)"  [ngbTooltip]="'Add time off'"  >
                    <i class="me-2 fs-15" [ngClass]="'fa fa-plus'"></i> {{'New time off'}}
                </a>
            
            </div>
            </div>
    
        </div>

</div>
<div class="card mt-3">

    <div class="card-body">

    <angular-calendar-year-view [themecolor]="themecolor" [events]="events" [viewDate]="viewDate" (eventClicked)="eventClicked($event)" (actionClicked)="actionClicked($event)">
    </angular-calendar-year-view>       
    </div>

</div>




<ng-template #modalAddTimeOff let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Add new time off</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group col-12 ">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label mb-0 mt-2">Time off type</label>
                </div>
                <div class="col-md-9">
                    <ng-select class="form-control custom-select" [(ngModel)]="modalData.allocation_id">
                    <ng-option *ngFor="let op of emp_allocations" [value]="op._id">{{op.name }} {{op.remain}}</ng-option>
                </ng-select>
                </div>
            </div>
        </div>
        <div class="form-group col-12 ">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label mb-0 mt-2">Start date</label>
                </div>
                <div class="col-md-9">
                    <input type="datetime-local" class="form-control mb-md-0 mb-5" placeholder="year"
                    [(ngModel)]="modalData.start_date">
                </div>
            </div>
        </div>
        <div class="form-group col-12 ">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label mb-0 mt-2">End date</label>
                </div>
                <div class="col-md-9">
                    <input type="datetime-local" class="form-control mb-md-0 mb-5" placeholder="year"
                    [(ngModel)]="modalData.end_date">
                </div>
            </div>
        </div>
        <div class="form-group col-12 ">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label mb-0 mt-2">Duration</label>
                </div>
                <div class="col-md-9">
                     0 Hours | 1 Days
                </div>
            </div>
        </div>
        <div class="form-group col-12 ">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label mb-0 mt-2">Description</label>
                </div>
                <div class="col-md-9">
                    <textarea rows="3" class="form-control" [(ngModel)]="modalData.description"
                    placeholder="notes"></textarea>
                </div>
            </div>
        </div>
    
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="close()">
        OK
      </button>
    </div>
  </ng-template>
