<app-bas-page-header title="Home"
                     [actions]="actions"></app-bas-page-header>


<div class="container">
    <div class="row justify-content-center ">
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-6"
             *ngFor="let element of arrayLinks">
            <a *ngIf="element.type == 'href'"
               [href]="element.router">
                <div class=" ">
                    <div class="card-body">
                        <div class="col-12 application">
                            <img class="" [src]="element.logo" [alt]="element.name">
                        </div>
                        <div class="col-12">
                            <h2 class="mt-2 mb-0 text-center"> <span class="fs-16 font-weight-semibold">{{element.name|dic}}</span>
                            </h2>
                        </div>
                    </div>
                </div>
            </a>
            <a *ngIf="element.type == 'router'"
               [routerLink]="element.router"
               [queryParams]="element.query">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12 application">

                            <img class="" [src]="element.logo" [alt]="element.name">
                            <!-- <div class="icon1 {{element.icon_color}} my-auto float-end "> <i [class]="element.icon"></i>
                                                </div> -->

                        </div>
                        <div class="col-12">
                            <h2 class="mt-2 mb-0 text-center"> <span class="fs-16 font-weight-semibold">{{element.name|dic}}</span>
                            </h2>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
