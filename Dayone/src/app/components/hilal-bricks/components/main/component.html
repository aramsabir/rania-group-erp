<app-bas-page-header
    [title]="'Hilal Brick Factory'"
    [actions]="actions"
    [routes]="bercumberRoutes"
></app-bas-page-header>

<div class="row">
    <div
        class="col-xl-4 col-lg-6 col-md-12"
        *ngFor="let element of arrayLinks"
    >
        <a [routerLink]="[element.router]" [queryParams]="element.query">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h2 class="mt-0 text-start"> <span class="fs-14 font-weight-semibold">{{element.name|dic}}</span>
                            </h2>
                        </div>
                        <div class="col-4">
                            <img
                                *ngIf="element.logo"
                                [height]="'100'"
                                [src]="element.logo"
                                [alt]="element.name"
                            >
                            <!-- <div class="icon1 {{element.icon_color}} my-auto float-end "> <i [class]="element.icon"></i>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
